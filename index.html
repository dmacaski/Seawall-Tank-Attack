<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captain Seawall on Tank ‚Äî vs. Creature from the Black Lagoon</title>
  <style>
    :root { --bg:#0a2458; --ground:#2f4a20; --boom:#ffd166; --ui:#f1f5f9; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background: linear-gradient(#0a2458, #081a3e); color: var(--ui); min-height: 100dvh; display:grid; grid-template-rows:auto 1fr auto; }
    header { padding: 14px 18px; display:flex; gap:16px; align-items:center; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.08); }
    header h1 { margin:0; font-size: clamp(16px, 2.4vw, 22px); letter-spacing:.3px; }
    #hud { display:flex; gap:8px; flex-wrap:wrap; }
    button { appearance:none; border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.08); color:var(--ui); padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; transition: transform .05s ease, background .2s; }
    button:hover{ background:rgba(255,255,255,.14); }
    button:active{ transform: translateY(1px) scale(.98); }

    #scene { position:relative; overflow:hidden; height:65vh; min-height:420px; background: radial-gradient(120% 120% at 50% -10%, #1d4ed8 0%, #0a2458 55%, #081a3e 100%); border-radius: 18px; margin: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.35) inset; }

    .terrain { position:absolute; inset:auto 0 0 0; height:44%; background: linear-gradient(180deg, var(--ground), #1b2e11 65%); z-index:1; }
    .pond { position:absolute; left:58%; bottom:14%; width: 280px; height: 130px; background: radial-gradient(60% 100% at 50% 35%, #2a9957 0, #1f7c46 45%, #155e34 65%, #0f4a29 90%); border-radius: 50% / 38%; box-shadow: inset 0 8px 22px rgba(0,0,0,.35), 0 8px 22px rgba(0,0,0,.35); z-index:1; }

    #tank { position:absolute; left: 10%; bottom: 48%; width: 210px; height: 90px; z-index:6; filter: brightness(1.2) drop-shadow(0 6px 18px rgba(0,0,0,.55)) drop-shadow(0 0 8px rgba(255,255,255,.22)); }
    .t-body { position:absolute; bottom:18px; width:190px; height:50px; background: linear-gradient(180deg, #93a0af, #4b5563); border-radius: 12px; box-shadow: inset 0 -6px 0 rgba(0,0,0,.25), 0 0 0 2px rgba(255,255,255,.15); }
    .t-turret { position:absolute; left:56px; bottom:44px; width:78px; height:36px; background: linear-gradient(180deg, #cbd5e1, #64748b); border-radius: 10px; box-shadow: 0 0 8px rgba(255,255,255,.28) inset, 0 0 0 2px rgba(0,0,0,.25); }
    .t-barrel { position:absolute; left:124px; bottom:58px; width:110px; height:10px; background: #e5e7eb; border-radius: 6px; box-shadow: inset 0 -2px 0 rgba(0,0,0,.3), 0 0 0 2px rgba(0,0,0,.25); transform-origin:left center; }
    .t-track { position:absolute; bottom:0; width:210px; height:28px; background: #0b1020; border-radius: 8px; display:flex; align-items:center; gap:10px; padding:0 8px; box-shadow: 0 0 0 2px rgba(255,255,255,.08); }
    .wheel { width:18px; height:18px; background:#374151; border-radius:50%; box-shadow: inset 0 0 0 3px #0b1020; }

    #enemy { position:absolute; right: 14%; bottom: 42%; width: 200px; height: 140px; z-index:2; }
    .lagoon { position:absolute; left:0; top:40px; width:200px; height:100px; border-radius: 50% / 40%; background: radial-gradient(circle at 50% 40%, #34d399 0 40%, #16a34a 60% 100%); box-shadow: 0 8px 18px rgba(0,0,0,.35); }
    .creature { position:absolute; left:32px; top:0; width:136px; height:104px; background: radial-gradient(circle at 50% 30%, #6ee7b7 0 24%, #22c55e 25% 62%, #16a34a 63% 100%); border-radius: 50% 50% 40% 40% / 45% 45% 55% 55%; box-shadow: 0 8px 18px rgba(0,0,0,.35); }
    .eye { position:absolute; top:28px; width:16px; height:16px; border-radius:50%; background:#f8fafc; box-shadow:0 0 0 3px rgba(0,0,0,.2) inset; }
    .eye.l { left:48px; }
    .eye.r { left:82px; }
    .pupil { position:absolute; inset:4px; border-radius:50%; background:#0f172a; }
    .mouth { position:absolute; left:46px; top:68px; width:56px; height:16px; border-radius: 0 0 12px 12px; background:#065f46; box-shadow: inset 0 -4px 0 rgba(0,0,0,.3); }

    #health { position:absolute; top:14px; right:14px; width:220px; height:18px; border-radius:999px; background:rgba(255,255,255,.08); overflow:hidden; border:1px solid rgba(255,255,255,.2); z-index:10; }
    #healthFill { width:100%; height:100%; background: linear-gradient(90deg, #22c55e, #84cc16); transition: width .35s ease; }
  </style>
</head>
<body>
  <header>
    <h1>üõ°Ô∏è Captain <strong>Seawall</strong> on a Tank vs. üëæ Creature from the Black Lagoon</h1>
    <div id="hud">
      <button id="armBtn">üîä Arm Cannons</button>
      <button id="fireBtn">üî• Fire</button>
      <button id="volleyBtn">üí• Triple Volley</button>
      <button id="musicBtn">üéµ Music</button>
      <button id="restartBtn">üîÑ Restart</button>
    </div>
  </header>
  <main id="scene">
    <div id="health"><div id="healthFill"></div></div>
    <div id="tank"><div class="t-body"></div><div class="t-turret"></div><div class="t-barrel" id="barrel"></div><div class="t-track"><div class="wheel"></div><div class="wheel"></div><div class="wheel"></div></div></div>
    <div id="enemy"><div class="lagoon"></div><div class="creature"><div class="eye l"><div class="pupil"></div></div><div class="eye r"><div class="pupil"></div></div><div class="mouth"></div></div></div>
    <div class="terrain"><div class="pond"></div></div>
  </main>
</body>
</html>
